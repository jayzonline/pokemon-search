<div class="flex justify-center mt-6 space-x-2" *ngIf="totalPages > 1">
  <button
    (click)="goToPage(currentPage - 1)"
    [disabled]="currentPage === 1"
    class="px-4 py-2 text-sm rounded border border-gray-300 bg-white text-gray-600 hover:bg-gray-100 disabled:opacity-50">
    Prev
  </button>

  <span class="px-4 py-2 text-sm text-gray-700">Page {{ currentPage }} of {{ totalPages }}</span>

  <button
    (click)="goToPage(currentPage + 1)"
    [disabled]="currentPage === totalPages"
    class="px-4 py-2 text-sm rounded border border-gray-300 bg-white text-gray-600 hover:bg-gray-100 disabled:opacity-50">
    Next
  </button>
</div>
